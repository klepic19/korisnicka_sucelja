            body {font-family: Arial, Helvetica, sans-serif;}
            
            /* The Modal (background) */
            .modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              padding-top: 100px; /* Location of the box */
              left: 0;
              top: 0;
              width: 100%; /* Full width */
              height: 100%; /* Full height */
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
           
            /* Modal Content */
            .modal-content {
              background-color: #fefefe;
              margin: auto;
              padding: 20px;
              border: 1px solid #888;
              width: 30%;
            }
            
            /* The Close Button */
            .close {
              color: #aaaaaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            }
            
            .close:hover,
            .close:focus {
              color: #000;
              text-decoration: none;
              cursor: pointer;
            }
            </style>

        <script>
            var spremii = document.getElementById("spremii");

            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            btn.onclick = function() {

                        modal.style.display = "block";
                       
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            var spremi = document.getElementsByClassName("spremi")[0];
            
            var odustani = document.getElementsByClassName("odustani")[0];
            
            // When the user clicks the button, open the modal 
           
            spremii.onclick = function() {
                var var_cpass= document.getElementById('ime').value;
                var prezime =  document.getElementById('prezime').value;
                var dr =  document.getElementById('datumrodjenja').value;
                var email =  document.getElementById('e-mail').value;
                var grad =  document.getElementById('grad').value;
                var zupanija =  document.getElementById('zupanija').value;
                
                if(var_cpass==""){
      
                   document.getElementById('ime').style.border = "1px solid red";
                   document.getElementById('username_span').innerHTML="*Molimo unesite ime";
                             return false;
        
            } else {
                document.getElementById('ime').style.border = "0px";
                document.getElementById('username_span').innerHTML="";
               }

               if(prezime==""){
      
                        document.getElementById('prezime').style.border = "1px solid red";
                        document.getElementById('prezime_span').innerHTML="*Molimo unesite prezime";
                                    return false;

                } else {
                document.getElementById('prezime').style.border = "0px";
                document.getElementById('prezime_span').innerHTML="";
                }

                if(email==""){
      
                            document.getElementById('e-mail').style.border = "1px solid red";
                            document.getElementById('email_span').innerHTML="*Molimo unesite e-mail";
                return false;

                    } else {
                    document.getElementById('e-mail').style.border = "0px";
                    document.getElementById('email_span').innerHTML="";
                    }

                    if(grad==""){
      
                    document.getElementById('grad').style.border = "1px solid red";
                    document.getElementById('grad_span').innerHTML="*Molimo unesite grad";
                                return false;

                    } else {
                    document.getElementById('grad').style.border = "0px";
                    document.getElementById('grad_span').innerHTML="";
                    }

                    if(dr==""){
      
                    document.getElementById('datumrodjenja').style.border = "1px solid red";
                    document.getElementById('dr_span').innerHTML="*Molimo unesite datum rodjenja";
                                return false;

                        } else {
                        document.getElementById('datumrodjenja').style.border = "0px";
                        document.getElementById('dr_span').innerHTML="";
                        }

                    if(zupanija==""){
      
                    document.getElementById('zupanija').style.border = "1px solid red";
                    document.getElementById('zupanija_span').innerHTML="*Molimo unesite zupaniju";
                                return false;

                        } else {
                        document.getElementById('zupanija').style.border = "0px";
                        document.getElementById('zupanija_span').innerHTML="";
                        }
                   
             
               return true;
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
            spremi.onclick = () =>{
                modal.style.display = "none";
                var x =  document.getElementById("spremljeno").innerHTML  = "<span style='font-size:24px;color:green'>Uspjesno ste promjenili lozinku :D</span>";  
               
            }
            odustani.onclick = function() {
              modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            </script>
