                                            this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);

                                            var children = this.parentNode.childNodes[1].childNodes;
                                            children[1].style.width=value+'%';
                                            children[5].style.left=value+'%';
                                            children[7].style.left=value+'%';children[11].style.left=value+'%';
                                            children[11].childNodes[1].innerHTML=this.value;" />
                                          
                                            <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
                                            this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
                                            var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                                            var children = this.parentNode.childNodes[1].childNodes;
                                            children[3].style.width=(100-value)+'%';
                                            children[5].style.right=(100-value)+'%';
                                            children[9].style.left=value+'%';children[13].style.left=value+'%';

        <script>
            
            var spremi = document.getElementById("spremi");

            spremi.onclick = () =>{
                var naziv= document.getElementById('naziv').value;
                var cijena =  document.getElementById('cijena').value;
                var broj =  document.getElementById('brispitanika').value;
                var trajanje =  document.getElementById('trajanje').value;


                if(naziv==""){
                    document.getElementById('naziv').style.border = "1px solid red";
                    document.getElementById('naziv_span').innerHTML="*Molimo unesite naziv";
                    return false;
        
                } else {
                        document.getElementById('naziv').style.border = "0px";
                        document.getElementById('naziv_span').innerHTML="";
                    }
                if(cijena=="" || isNaN(cijena) || cijena < 1 || cijena> 999999 ){
                    document.getElementById('cijena').style.border = "1px solid red";
                    document.getElementById('cijena_span').innerHTML="*Molimo unesite cijenu";
                    return false;
        
                } else {
                        document.getElementById('cijena').style.border = "0px";
                        document.getElementById('cijena_span').innerHTML="";
                    }    

                if(broj=="" || isNaN(broj) || broj < 1 || broj> 10){
                    document.getElementById('brispitanika').style.border = "1px solid red";
                    document.getElementById('broj_span').innerHTML="*Molimo unesite ispravno broj ispitanika";
                    return false;
        
                } else {
                        document.getElementById('brispitanika').style.border = "0px";
                        document.getElementById('broj_span').innerHTML="";
                    }
                if(trajanje=="" || isNaN(trajanje) || trajanje < 1 || trajanje > 9999999 ){
                    document.getElementById('trajanje').style.border = "1px solid red";
                    document.getElementById('trajanje_span').innerHTML="*Molimo unesite naziv";
                    return false;
        
                } else {
                        document.getElementById('trajanje').style.border = "0px";
                        document.getElementById('trajanje_span').innerHTML="";
                    }
                


                return true;
            }



            </script>
